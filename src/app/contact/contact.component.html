<div class="container">
    
    <h3 class="text-center mt-5 mx-auto fw-bold "> Contact Info</h3>
    <form [formGroup]="userForm" class="col-sm-10 col-md-4 mx-auto mt-3" (ngSubmit)="onFormSubmit()" #ref="ngForm">
        <div class="form-group mt-4  mx-auto">
            <input type="text" formControlName="bookName" placeholder="Book Name" class="form-control">
        </div>
        <div class="form-group  mt-4  mx-auto">
        <input type="text" formControlName="authorName" placeholder="Author Name" class="form-control">
        </div>
        
        <button type="submit" class="  mt-4 btn btn-success mx-auto d-block ">Register</button>


    </form>
</div>
